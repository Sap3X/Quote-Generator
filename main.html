<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/sapex-high-resolution-logo-transparent (1).png">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="opt">
        <button id="switch">
            <img src="assets/moon-solid.png" alt="img-for-dark" height="100%">
            <img src="assets/moon-regular.png" alt="img-for-light" height="100%">
        </button>

        <select id="options">
            <option value="history">History</option>
            <option value="love">Love</option>
            <option value="life">Life</option>
        </select>
    </div>

    <div class="box">
        <h1>Quote Generator</h1>
        <p id="quote">Loading...</p>
        <span id="author">Loading...</span>

       
        <div class="btn">
            <button id="previous"onclick="dec()">Previous</button>
            <button id="random" onclick="random()">Random</button>
            <button id="next" onclick="inc()">Next</button>
        </div>
    </div>

    <script src="script.js" differ></script>
</body>
</html>
